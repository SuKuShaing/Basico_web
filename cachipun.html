<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cachipun</title>
        <script>
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function eleccion(jugada) {
                let resultado = "";
                if (jugada == 1) {
                    resultado = "Piedra 🥌"
                }
                else if (jugada == 2) {
                    resultado = "Papel 🧻"
                }
                else if (jugada == 3) {
                    resultado = "Tijera ✂️"
                }
                else {
                    return "MAL ELEGIDO"
                }
                return resultado;
            }

            // 1 Piedra
            // 2 Papel
            // 3 Tijera

            let jugador = 0;
            let min = 1;
            let max = 3;
            let pc = aleatorio(min, max);
            jugador = prompt("¿Qué eliges un número?\n1. Piedra\n2. Papel\n3. Tijera");

            // Mostrar elecciones de los jugadores
            alert("PC elige " + eleccion(pc));
            alert("Jugador elige " + eleccion(jugador));

            // Combate
            if (pc == jugador) { // Empate
                alert("Empate");
            }
            else if (pc == 1 && jugador == 2) { // pc = piedra y jugador = papel -> gana jugador
                alert("Ganaste");
            }
            else if (pc == 2 && jugador == 3) { // pc = papel y jugador = tijera -> gana jugador
                alert("Ganaste");
            }
            else if (pc == 3 && jugador == 1) { // pc = tijera y jugador = piedra -> gana jugador
                alert("Ganaste"); 
            }
            else if (pc == 1 && jugador == 3) { // pc = piedra y jugador = tijera -> gana pc
                alert("Perdiste");
            }
            else if (pc == 2 && jugador == 1) { // pc = papel y jugador = piedra -> gana pc
                alert("Perdiste");
            }
            else if (pc == 3 && jugador == 2) { // pc = tijera y jugador = papel -> gana pc
                alert("Perdiste");
            }
            else {
                alert("PC Gana");
            }
        </script>
    </head>
    <body>
        <h1>Cachipun</h1>
    </body>
</html>
