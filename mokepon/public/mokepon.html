<!DOCTYPE html>
<!-- Para ejecutar el servidor y el juego, se debe correr el comando "node index.js" en la terminal, estando en la carpeta mokepon -->
<!-- Para que el juegos se pueda jugar en multis dispositivos se debe cambiar la URL que dice localhost por la IP del computador en el que se estÃ© ejecutando -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- 1ra Pantalla -->
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon! ðŸ”¥ ðŸ’§ ðŸŒ¿</h1>

        <h2 class="subtitulo">Elige a tu Mascosta:</h2>
        
        <div class="tarjetas" id="contenedorTarjetas">
            <!-- name="" es el nombre del grupo al que pertenecen -->
        </div>
        
        <!-- 
            Hipodoge -> Agua
            Capipepo -> Tierra
            Ratigueya -> Fuego
            Langostelvis -> Agua y Fuego
            Tucanpalma -> Agua y Tierra
            Pydos -> Tierra y fuego
        -->
        
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmouseout="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()" oncontextmenu="return false;">Arriba</button>
        <!-- <button 
                onmouseup="detenerMovimiento()"    // cuando se suelta el click en pc
                ontouchend="detenerMovimiento()"   // cuando se suelta el click en movil
                onmouseout="detenerMovimiento()"   // cuando se mantiene presionado el boton y sale del Ã¡rea del boton en pc
                onmousedown="moverArriba()"       // cuando se presiona el click en pc
                ontouchstart="moverArriba()"      // cuando se presiona el click en movil
                oncontextmenu="return false;"     // para que no aparezca el menu contextual del navegador por mantener presionado
                >Arriba</button> -->
        <div>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmouseout="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmouseout="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmouseout="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()">Derecha</button>
        </div>
    </section>

    <!-- 2da Pantalla -->
    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon! ðŸ”¥ ðŸ’§ ðŸŒ¿</h1>

        <h2 class="subtitulo">Elige a tu Ataque:</h2>

        <div id="contenedor-Ataques" class="tarjetas-ataques">
        </div>

        <div>
            <div id="Mensajes">
                <p id="resultado">Mucha suerte</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <strong><p id="vidas-jugador">0</p></strong>
                <p id="mascota-jugador"></p>
                <div id="ataque-Del-Jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-Del-Enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
