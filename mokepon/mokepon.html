<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 1ra Pantalla -->
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon! ðŸ”¥ ðŸ’§ ðŸŒ¿</h1>

        <h2 class="subtitulo">Elige a tu Mascosta:</h2>
        
        <div class="tarjetas" id="contenedorTarjetas">
            <!-- name="" es el nombre del grupo al que pertenecen -->
        </div>
        
        <!-- 
            Hipodoge -> Agua
            Capipepo -> Tierra
            Ratigueya -> Fuego
            Langostelvis -> Agua y Fuego
            Tucanpalma -> Agua y Tierra
            Pydos -> Tierra y fuego
        -->
        
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Arriba</button>
        <button onmousedown="moverIzquieda()" onmouseup="detenerMovimiento()">Izquierda</button>
        <button onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Abajo</button>
        <button onmousedown="moverDerecha()" onmouseup="detenerMovimiento()">Derecha</button>
    </section>

    <!-- 2da Pantalla -->
    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon! ðŸ”¥ ðŸ’§ ðŸŒ¿</h1>

        <h2 class="subtitulo">Elige a tu Ataque:</h2>

        <div id="contenedor-Ataques" class="tarjetas-ataques">
        </div>

        <div>
            <div id="Mensajes">
                <p id="resultado">Mucha suerte</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <strong><p id="vidas-jugador">0</p></strong>
                <p id="mascota-jugador"></p>
                <div id="ataque-Del-Jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-Del-Enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
